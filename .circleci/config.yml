version: 2

jobs:
  test:
    docker:
      - image: rust:1.35-slim-stretch
    steps:
      - checkout
      - run:
          name: install leptonica & tesseract
          command: |
              echo 'deb http://deb.debian.org/debian stretch-backports main' | tee -a /etc/apt/sources.list
              apt-get update
              apt-get -t stretch-backports -y install libleptonica-dev libtesseract-dev=4.0.0-2~bpo9+1 tesseract-ocr-eng clang
      - run:
          name: Version information
          command: rustc --version; cargo --version; rustup --version
      - run:
          name: Calculate dependencies
          command: cargo generate-lockfile
      - restore_cache:
          keys:
            - v4-cargo-cache-{{ arch }}-{{ checksum "Cargo.lock" }}
      - run:
          name: Build all targets
          command: cargo build --all --all-targets
      - run:
          name: Build doc
          command: cargo doc
      - persist_to_workspace:
          root: target/
          paths: doc/
      - save_cache:
          paths:
            - /usr/local/cargo/registry
            - target/debug/.fingerprint
            - target/debug/build
            - target/debug/deps
          key: v4-cargo-cache-{{ arch }}-{{ checksum "Cargo.lock" }}
      - run:
          name: Run all tests
          command: cargo test --all
  docs-deploy:
    docker:
      - image: node:8.10.0
    steps:
      - checkout
      - attach_workspace:
          at: target
      - run:
          name: Install and configure dependencies
          command: |
            npm install -g --silent gh-pages@2.0.1
            git config user.name "Qingping Hou"
            git config user.email "dave2008713@gmail.com"
      - run:
          name: Deploy docs to gh-pages branch
          command: gh-pages --dist target/doc/
workflows:
  version: 2
  workflow:
    jobs:
      - test
      - docs-deploy:
          requires:
            - test
          filters:
            branches:
              only: master
